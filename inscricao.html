        <main>
                <form>          
                <h3>Inscrição</h3>
                <div >
                    <p>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o seu nome completo" required>
                    </p>
                    
                </div>
    
                <div>
                    <p>
                        <label for="cpf">CPF:</label>
                        <input type="number" id="cpf" name="cpf" placeholder="Digite o seu CPF">
                    </p>
                    
                </div>
    
                <div>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
                    </p>
                    
                </div>
    
                <div>
                    <p>
                        <label for="data">Data de nascimento:</label>
                        <input type="date" id="data" name="data">
                    </p>
    
                </div>
    
                <div>
                    <p>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Digite o seu telefone" required>
                    </p>
                    
                </div>
    
                <fieldset>
                    <legend>Voce e o que?:</legend>
                    <div>
                        <input type="checkbox" id="aluno" name="aluno[]" value="aluno" checked>
                        <label for="aluno">Aluno</label>
                    </div>
    
                    <div>
                        <input type="checkbox" id="palestrante" name="aulas[]" value="violao">
                        <label for="violao">Violão</label>
                    </div>
    
                    <div>
                        <input type="checkbox" id="professor" name="aulas[]" value="violino">
                        <label for="violino">Violino</label>
                    </div>
                </fieldset>
    
                <fieldset>
                    <legend>É aluno da escola?</legend>
                        <div>
                            <input type="radio" id="sim" name="aluno" value="sim" checked>
                            <label for="sim">Sim</label>
                        </div>
                    
                        <div>
                            <input type="radio" id="nao" name="aluno" value="nao">
                            <label for="nao">Não</label>
                        </div>
    
                </fieldset>                 
                               
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
            </form>
    
        </main>
